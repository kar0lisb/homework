<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML10</title>

    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            width: 25%;

        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td></td>
                <td bgcolor="black">
                    <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="#d0d7e2" />
                    </svg>
                </td>
                <td></td>
                <td bgcolor="black"></td>
            </tr>
            <tr>
                <td bgcolor="black"></td>
                <td></td>
                <td bgcolor="black">
                    <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="#d0d7e2" />
                    </svg>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td bgcolor="black">
                    <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="blue" />
                    </svg>
                </td>
                <td ></td>
                <td bgcolor="black"></td>
            </tr>
            <tr>
                <td bgcolor="black"></td>
                <td></td>
                <td bgcolor="black">
                    <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="blue" />
                    </svg>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
