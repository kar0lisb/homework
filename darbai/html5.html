<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand&amp;subset=latin-ext" rel="stylesheet">

    <style>
        #font {
            position:relative;
            border: 6px solid #ede5da;
            font-family: 'Quicksand', sans-serif;
            font-size: 50px;
            width: 500px;
            text-align: center;
        }

        .clr{
            color: #f4bf42;
        }
        #islands {
            position: relative;
            left: 40px;
            width: 500px;
        }
        #moving {
            position: relative;
            left: 50px;
        }
    </style>
</head>

<body>
    <div>
        <p id="font">From <span class="clr">A</span> to <span class="clr">Z</span>uchini</p>
        <img id="islands" src="https://raw.githubusercontent.com/zigmantasvcs/resources/master/images%20task/chocolate-islands.jpg" alt="islands">
        <p id="moving">This recipe for individual chocolate cakes is so simple and so delectable!</p>
        <h3>More recipes:</h3>
        <img id="lemon" src="https://raw.githubusercontent.com/zigmantasvcs/resources/master/images%20task/lemon-posset.jpg" alt="lemon">
        <img id="brussel" src="https://github.com/zigmantasvcs/resources/blob/master/images%20task/roasted-brussel-sprouts.jpg?raw=true" alt="brussel">
        <img id="cake" src="https://github.com/zigmantasvcs/resources/blob/master/images%20task/zucchini-cake.jpg?raw=true" alt="cake">

    </div>
</body>

</html>
