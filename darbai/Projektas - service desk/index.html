<!DOCTYPE html>
<html lang="lt">
    
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Service desk</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>
    
<body>
    
	<div class="main">
		<div class="logInWindow">
			<h1>Gedimų žurnalas</h1>
			<h3>Norėdami užregistruoti gedimą prisijunkite prie sistemos</h3>
			<div class="logInForm">
				<form>
					<div>
						<label class="idInput">Prisijungimo vardas</label>
                        <input id="idField" placeholder="Įveskite prisijungimo vardą" type="text">
					</div>
					<div class="abc">
						<label class="pwInput">Slaptažodis</label>
                        <input id="pwField" placeholder="Įveskite slaptažodį" type="password">
                        <div class="hoverText">
                            <input  class="showPassword"onclick="showPassword()" type="checkbox">
                            <span class="hover">Rodyti slaptažodį</span>
                        </div>
					</div>
					<div>
						<button class="logIn" onclick="location.href='main/main.html'" type="button">Prisijungti</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
	       
	       function showPassword() {
	           var x = document.getElementById("pwField");
	           if (x.type === "password") {
	               x.type = "text";
	             } else {
	               x.type = "password";
	             }
	       }
	</script>
    
</body>
    
</html>
