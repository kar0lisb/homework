<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4</title>
</head>

<body>
    <p>Pasirinkite per kur bus atvaizduojamas rezultatas</p>
    <button onclick="divideConsole();">Console</button>
    <button onclick="divideAlert();">Alert</button>
    
        
    <script>
        var n1 = 100;
        var n2 = 5;
        
        function divideConsole() {
            var final = n1 / n2;
            console.log(final);
            }
        function divideAlert() {
           var final = n1 / n2;
            alert(final);
        }
        
    </script>
</body>
    
</html>
